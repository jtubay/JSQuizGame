<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="styles.css" rel="stylesheet">
    <title>Quiz App</title>
</head>

<body>
    <div class="head">
        <header>
            <a href="./scoresheet.html">High scores!</a>
            <p class="time" id="timer">Timer</p>
        </header>
    </div>


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="explanation" id="inst">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/tim by fithteen seconds!</p>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="done-btn" class="done-btn btn hide">Done</button>
        </div>
        <div class="done hide" id="all-done">
            <h1>All done</h1>
            <p>Enter initials:</p><input type="text">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
